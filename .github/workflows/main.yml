name: Build and Push Docker Image

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      # Bước 1: Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Thiết lập Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      # Bước 3: Đăng nhập vào Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Bước 4: Build và lưu image cho linux/amd64
      - name: Build Docker image for linux/amd64
        id: build-amd64
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: bibica/wordpress-wp-cli-php8.4-fpm-alpine
          platforms: linux/amd64
          output: type=docker,dest=./image-amd64.tar

      # Bước 5: Kiểm tra xem tệp image-amd64.tar có tồn tại không
      - name: Check if image-amd64.tar exists
        run: |
          if [ -f ./image-amd64.tar ]; then
            echo "image-amd64.tar exists."
          else
            echo "image-amd64.tar does not exist."
            exit 1
          fi

      # Bước 6: Liệt kê các tệp trong thư mục hiện tại
      - name: List files in the current directory
        run: ls -al

      # Bước 7: Cài đặt docker-squash
      - name: Install docker-squash
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          sudo pip3 install docker-squash

      # Bước 8: Squash image cho linux/amd64
      - name: Squash Docker image for linux/amd64
        run: |
          if [ -f ./image-amd64.tar ]; then
            docker load -i ./image-amd64.tar
            docker-squash -f bibica/wordpress-wp-cli-php8.4-fpm-alpine:latest -o ./image-amd64-squashed.tar
          else
            echo "Tệp image-amd64.tar không tìm thấy."
            exit 1
          fi

      # Bước 9: Load và push image đã squash cho linux/amd64
      - name: Push squashed Docker image for linux/amd64
        run: |
          docker load -i ./image-amd64-squashed.tar
          docker tag bibica/wordpress-wp-cli-php8.4-fpm-alpine:latest bibica/wordpress-wp-cli-php8.4-fpm-alpine:amd64
          docker push bibica/wordpress-wp-cli-php8.4-fpm-alpine:amd64
